<!DOCTYPE html>

<html class="no-js" lang="en" ng-app="avenueApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>{{ page.title }} - {{ site.title }}</title>

    <script src="{% asset_path init.js %}"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="{% asset_path main.css %}">

    <!-- Font awesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>

  <body>

    {% include nav.html %}

    <!-- Main page content -->
    <main class="main-container" ng-view>
    	{{ content }}
    </main>


    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>

    <script src="{% asset_path app.js %}"></script>

    <!-- PAGE SPECIFIC JS -->
    {% if page.include_js %}
      {% for js_file in page.include_js %}
        <script src="{{ js_file | asset_path }}" type="text/javascript"></script>
      {% endfor %}
    {% endif %}

    {{ page.custom_js }}
  </body>
</html>
