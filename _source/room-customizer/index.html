<!doctype html>
<head>
  <title>Room Customizer | Avenue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    body {
      font-family: Helvetica;
      margin: 0;
      padding: 0;
      background: #000;
    }
    .images {
      background-size: contain;
      background-repeat: no-repeat;
      min-height: 2000px;

    }
    .next, .comments {
      display: block;
      position: fixed;
      bottom: 5px; right: 5px;
      padding: 15px 15px 14px 15px;
      background: #fff;
      border: 1px solid #89A5DA;
      color: #000;
      text-decoration: none;
    }
    .comments {
      right: 100px;
    }
    .comments.active {
      background: #89A5DA;
    }

  </style>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js" charset="utf-8"></script>
</head>
<body>
  <div class="images" style="background-image: url('images/1 Room Setup.png');"></div>
  <a href='#' class="comments">Comments</a>
  <a href='#' class="next">Next &rarr;</a>
</body>
<script type="text/javascript">
  var index = 0;
  var comments = false;
  var images = [
    '1 Room Setup.png',
    '2 Customize Pieces Item Move.png',
    '3 Customize Pieces.png',
    '4 Customize Wall Colour.png',
    '5 Customize Wall Colour Selected.png',
    '6 Customize Floor Type.png',
    '7 Customize Floor Type Selected.png',
    '8 Share.png',
    '9 Customer view.png',
  ];
  $.each(images, function(i, image) {
    $('<img>').attr('src', 'images/' + image);
    $('<img>').attr('src', 'images/comments/' + image);
  });
  $('.next').click(function() {
    $('.images').attr('style', 'background-image: url("' + (comments ? 'images/comments/' : 'images/') + images[++index % images.length] + '");');
    return false;
  });
  $('.comments').click(function() {
    comments = !comments;
    $('.comments').toggleClass('active', comments);
    $('.images').attr('style', 'background-image: url("' + (comments ? 'images/comments/' : 'images/') + images[index % images.length] + '");');
    return false;
  });
</script>
</html>
