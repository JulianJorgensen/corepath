<!-- CONTACT US -->
<!-- ========== -->
<section id="contact" ng-class="{active: contactActivated}">
  <div class="container">
    <div class="row">
      <div class="column small-4">
        <img class="newsletter-image" src="{% asset_path 'newsletter-sample.png' %}" />
      </div>
      <div class="column small-8">

        <div class="text-right margin-bottom-xlarge">
          <h2 class="text-gray margin-bottom-large">The Avenue Spaces Newsletter</h2>
          <p class="text-gray">Sign up for our newsletter to receive news,<br>tutorials, guides, and updates. We never share or sell your address.</p>
        </div>

        <div class="row email-wrapper">
          <div class="column small-10 small-offset-2">

            <!-- Begin MailChimp Signup Form -->
            <div id="mc_embed_signup">
              <form action="//modernaffordabledesign.us1.list-manage.com/subscribe/post?u=cc7d82fd94f1ed1d61a021816&amp;id=679f462dec" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll">
                  <div class="clear"><input class="button gray tiny pull-right email-send" type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                  <div class="mc-field-group">
                    <div class="email-input-wrapper"><input type="email" class="serif" placeholder="you@example.com" value="" name="EMAIL" class="required email" id="mce-EMAIL" /></div>
                  </div>
                  <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                  </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                  <div style="position: absolute; left: -5000px;"><input type="text" name="b_cc7d82fd94f1ed1d61a021816_679f462dec" tabindex="-1" value=""></div>
                </div>
              </form>
            </div>
            <!--End mc_embed_signup-->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
