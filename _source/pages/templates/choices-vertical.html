<!-- VERTICAL ALIGNED CHOICES -->
<!-- ========================== -->
<div class="choices-container vertical">
  <div class="container">

    <div class="row collapse">

        <div class="column small-6" ng-class="{'small-push-6' : align == 'left'}">
          <div class="choices-image-wrapper {{ align }} {{ bleed ? 'bleed' : 'rounded' }}">
            <div class="choices-image choices-image-default" ng-class="{'active': !anyIsSelected()}" style="background-image: url('{{ defaultImage }}');"></div>
            <div class="choices-image" ng-class="{'active': isSelected(1)}" style="background-image: url('{{ firstImage }}');"></div>
            <div class="choices-image" ng-class="{'active': isSelected(2)}" style="background-image: url('{{ secondImage }}');"></div>
            <div class="choices-image" ng-class="{'active': isSelected(3)}" style="background-image: url('{{ thirdImage }}');"></div>
          </div>
        </div>
        <div class="column small-6" ng-class="{'small-pull-6': align == 'left'}">
          <h2 class="text-center choices-question">{{ question }}</h2>
          <choices-buttons />

          <div class="clearfix"></div>
        </div>

    </div>

    <div class="row">
      <div class="column small-12 margin-top-xlarge">
        <div class="choice-description flex-center" ng-show="isSelected(1)">
          <p class="text-center">{{ firstDescription }}</p>
        </div>
        <div class="choice-description flex-center" ng-show="isSelected(2)">
          <p class="text-center">{{ secondDescription }}</p>
        </div>
        <div class="choice-description flex-center" ng-show="isSelected(3)">
          <p class="text-center">{{ thirdDescription }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-include src="'pages/templates/preload-images.html'"></div>
