<ul class="choices" ng-class="{'active': anyIsSelected()}">
  <li ng-click="selectChoice(1)">
    <div class="choices-icon" ng-if="firstIcon" ng-class="{active: isSelected(1)}"><ng-include src="firstIcon" /></div>
    <div class="button" ng-class="{active: isSelected(1)}"><a class="button-content">{{ first }}</a></div>
  </li>
  <li ng-click="selectChoice(2)">
    <div class="choices-icon" ng-if="secondIcon" ng-class="{active: isSelected(2)}"><ng-include src="secondIcon" /></div>
    <div class="button" ng-class="{active: isSelected(2)}"><a class="button-content">{{ second }}</a></div>
  </li>
  <li ng-click="selectChoice(3)">
    <div class="choices-icon" ng-if="thirdIcon" ng-class="{active: isSelected(3)}"><ng-include src="thirdIcon" /></div>
    <div class="button" ng-class="{active: isSelected(3)}"><a class="button-content">{{ third }}</a></div>
  </li>
</ul>
