<ul class="choices" ng-class="{'active': anyIsSelected()}">
  <li><div class="button" ng-click="selectChoice(1)" ng-class="{active: isSelected(1)}"><a class="button-content">{{ first }}</a></div></li>
  <li><div class="button" ng-click="selectChoice(2)" ng-class="{active: isSelected(2)}"><a class="button-content">{{ second }}</a></div></li>
  <li><div class="button" ng-click="selectChoice(3)" ng-class="{active: isSelected(3)}"><a class="button-content">{{ third }}</a></div></li>
</ul>
