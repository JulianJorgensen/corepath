<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.meta-title %}{{ page.meta-title }}{% else %}{{ site.default_title }}{% endif %}</title>

    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,initial-scale=1.0" />

    <meta name="description" content="{% if page.meta-description %}{{ page.meta-description }}{% else %}{{ site.default_description }}{% endif %}">

    <meta itemprop="name" content="{{ site.default_title }}">
    <meta itemprop="description" content="Save $500 if you preregister for Adobe MAX 2016. In San Diego Oct. 31–Nov. 4, 2016.">
    <meta itemprop="image" content="https://max.adobe.com/max-social-share-1200x630.jpg">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@adobemax">
    <meta name="twitter:title" content="MAX 2016">
    <meta name="twitter:description" content="Save $500 if you preregister for Adobe MAX&mdash;The Creativity Conference. Oct. 31–Nov. 4, 2016.">
    <meta name="twitter:creator" content="@adobemax">
    <meta name="twitter:image:src" content="https://max.adobe.com/max-social-share-1200x630.jpg">

    <meta property="og:title" content="{{ site.default_title }}" />
    <meta property="og:url" content="http://max.adobe.com/" />
    <meta property="og:image" content="https://max.adobe.com/max-social-share-1200x630.jpg?1/" />
    <meta property="og:description" content="Save $500 if you preregister for Adobe MAX 2016. In San Diego Oct. 31–Nov. 4, 2016. https://max.adobe.com/" />

    <meta property="og:site_name" content="{{ site.default_title }}" />
    <meta property="fb:app_id" content="372384342910100" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="/_assets/app.css" />
    <link rel="stylesheet" href="/_assets/styles/skrollr.css" data-skrollr-stylesheet />

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,500' rel='stylesheet' type='text/css'>

    <meta name="google-site-verification" content="mvxdMGIWs5GqeWO2sd6HevbH5ejBzEoLIAnsPmdOfbQ"/>
  </head>
  <body class="{% for class in page.class %}page-{{ class }} {% endfor %}">
    <!-- Google Tag Manager-->
    <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTMWWTL9X"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTMWWTL9X')
    ;</script>
    <!-- End Google Tag Manager-->

    <header class="site-header">
      {% include nav.html %}
    </header>

    {{ content }}

    {% include footer.html %}

    <script src="/_assets/app-preload.js"></script>
    <script src="/_assets/app.js"></script>

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
      <script src='/_assets/{{ js_file }}' type="text/javascript"></script>
      {% endfor %}
    {% endif %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </body>
</html>
