<!DOCTYPE html>

<html class="no-js" lang="en" ng-app="haztechApp">
<head>
  <base href="{{ site.baseurl }}" target="_blank">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

  <title>{{ site.title }}</title>

  <!-- Styles -->
  <link rel="stylesheet" href="{% asset_path main.css %}">

  <!-- Font awesome -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- tyepkit -->
  <script src="//use.typekit.net/tvw4jri.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</head>

<body>

  <div class="main-container">
    {% include nav.html %}

    <main ng-view></main>
  </div>

  <div class="logo"><img src="{% asset_path logo.png %}" /></div>

  <!-- Vendor -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>

  <!-- Foundation -->
  <script src="{% asset_path vendor/foundation.min.js %}"></script>

  <!-- Royal Slider -->
  <script src="{% asset_path vendor/jquery.royalslider.custom.min.js %}"></script>

  <!-- Custom JS -->
  <script src="{% asset_path main.js %}"></script>
  <script src="{% asset_path routes.js %}"></script>


  <!-- PAGE SPECIFIC JS -->
  {% if page.include_js %}
  {% for js_file in page.include_js %}
  <script src="{{ js_file | asset_path }}" type="text/javascript"></script>
  {% endfor %}
  {% endif %}

  {{ page.custom_js }}
</body>
</html>
